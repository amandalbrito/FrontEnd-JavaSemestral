<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h1>Carrinho de Compras</h1>

    <section id="listaCarrinho" class="lista-carrinho"></section>

    <div class="valor-total">
      <div class="total">
        <strong>TOTAL:</strong>
        <span id="totalValor">R$ 0,00</span>
      </div>
    </div>

    <div class="botoes-carrinho">
      <button id="btnContinuar" type="button">Continuar Comprando</button>
      <button id="btnFinalizar" type="button">Finalizar Compra</button>
    </div>
  </main>

  <script src="js/carrinho.js" defer></script>
</body>
</html>
